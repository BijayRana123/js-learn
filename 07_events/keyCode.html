<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Code</title>
</head>
<body>
    <h1>Press the Key and See The Magic</h1>
    <div id="insert">

    </div>
</body>
<script>
    const insert = document.getElementById("insert")
    window.addEventListener('keydown', (e) => {
        insert.innerHTML = `
        <ul>
            <li>${e.key}</li>
            <li>${e.keyCode}</li>
            <li>${e.code}</li    
        </ul>
        `
    }) 
</script>
</html>
